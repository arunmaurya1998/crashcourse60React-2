      function Gallery({ children }) {
        return (
          <div
            style={{
              border: "1px solid red",
              dispaly: "grid",
              gridTemlateColums: "repeat(4,1fr)",
              gap: "10px",
              height: "200px",
            }}
          >
            {children}
          </div>
        );
      }

      function Image({ src }) {
        return (
          <img
            src={src}
            style={{ width: "50%", height: "100%", margin: "20px", margin:"10px",margin:"auto"}}
          />
        );
      }

      function App() {
        return (
          <Gallery>
            <Image src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_1280.jpg" />
            <Image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTb5z6MCCSYYRWCiVDmoNaRZ1qEwl6MlQCOzkSBJbdMlg&s" />
            <Image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSm0lSWiO9Wcqo4qhXtW3meJ1Hy0gZxclOi8v4sXT36Fg&s" />
            <Image src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" />
          </Gallery>
        );
      }

      let reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
  </body>
